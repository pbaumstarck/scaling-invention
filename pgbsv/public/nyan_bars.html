<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Nyan Bars</title>
    <link rel="stylesheet" type="text/css" href="/css/nyan_bars.css">
    <script type="text/javascript" src="/js/jquery_1_10_1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.nyanbars.js"></script>
    <script type="text/javascript" src="/js/nyan_bars.js"></script>
  </head>
  <body>
    <div class="projects-bar">
      <!-- <span class="header">
        Others:
      </span> -->
      <span class="project">
        <a href="/index.html">Home</a> &ndash; For more random stuff
      </span>
    </div>
    <div class="main-body">
      <div class="menu buttons">
        <div><a href="https://github.com/pbaumstarck/jquery-nyan-bars/issues"><span id="bugs-link">Bugs</span></a></div>
        <div><a href="https://github.com/pbaumstarck/jquery-nyan-bars/blob/master/README.md"><span id="docs-link">Docs</a></a></div>
        <div><a href="https://github.com/pbaumstarck/jquery-nyan-bars/zipball/master"><span id="download-link">Download</span></a></div>
      </div>

      <h1>jQuery Nyan Bars</h1>
      <h2>Animated text progress bars, parsed from a simple language.</h2>

      <div class="input-container">
        Input your pattern (learn from those in blue below):<br>
        <textarea id="text" rows="5" cols="80" style="clear: both; padding: 2px;"></textarea>
      </div>
      <div id="customBars" class="bars-container"></div>
      <div id="savedBars" class="bars-container"></div>
      <div id="singleBars" class="bars-container"></div>
      <div id="multiBars" class="bars-container"></div>
    </div>
  </body>
</html>
