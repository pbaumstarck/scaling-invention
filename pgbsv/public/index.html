<!DOCTYPE html>
<html ng-app>
  <head>
    <title>It's a Golden Age!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script type="text/javascript" src="/js/underscore.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="/css/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="title">P.G. Baumstarck</div>
    <div class="sub-title">Personal page and projects</div>

    <div class="projects section projects-ctrl" ng-controller="ProjectsController">
      <div class="tags-box tags" ng-if="isAnyTagOn()">
        <span class="leader">
          Showing tags:
        </span>
        <span class="tag" ng-repeat="(tag, __) in tags"
              ng-if="isTagOn(tag)" class="on"
              ng-click="toggleTag(tag)">{{ tag }}</span>
        <span class="trailer">
          <a href="#" class="tag-clear" ng-click="clearAllTags()">
            Clear All
          </a>
        </span>
      </div>
      <div ng-repeat="project in projects"
           class="project"
           ng-show="filterProject(project)">
        <a href="{{ project.link }}"
           class="thumbnail"
           style="background: #eef url('{{ project.thumbnail }}') no-repeat center center;"></a>
        <div class="body">
          <div class="name">
            <a href="{{ project.link }}">{{ project.title }}</a>
          </div>
          <div class="description">
            {{ project.description }}
          </div>
          <div class="tags">
            <span class="tag" ng-repeat="tag in project.tags"
                  ng-click="toggleTag(tag)"
                  ng-class="{'on': isTagOn(tag)}">{{ tag }}</span>
          </div>
          <div class="links">
            <span ng-repeat="link in project.links">
              <a href="{{ link.link }}">{{ link.title }}</a>
              <span ng-if="!$last">&nbsp;|&nbsp;</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      Copyright 2014â€“2024 Paul Baumstarck |
      <a href="https://thepgb.medium.com/">Medium</a> |
      <a href="https://github.com/pbaumstarck">GitHub</a>
    </div>
  </body>
</html>
