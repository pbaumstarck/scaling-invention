<!DOCTYPE html>
<html>
  <head>
    <title>CSS Solar System</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/solar_system.css">
  </head>
  <body>
    <div id="solar-system">
      <div class="planet sun"></div>
      <div class="mercury orbit back"></div>
      <div class="mercury orbit front"></div>
      <div class="planet mercury"></div>

      <div class="venus orbit back"></div>
      <div class="venus orbit front"></div>
      <div class="planet venus"></div>

      <div class="earth orbit back"></div>
      <div class="earth orbit front"></div>
      <div class="planet earth"></div>
      <div class="planet earth halo"></div>

      <div class="mars orbit back"></div>
      <div class="mars orbit front"></div>
      <div class="planet mars"></div>

      <div class="jupiter orbit back"></div>
      <div class="jupiter orbit front"></div>
      <div class="planet jupiter"></div>

      <div class="saturn orbit back"></div>
      <div class="saturn orbit front"></div>
      <div class="planet saturn"></div>
      <div class="saturn rings back"></div>
      <div class="saturn rings front"></div>

      <div class="uranus orbit back"></div>
      <div class="uranus orbit front"></div>
      <div class="planet uranus"></div>

      <div class="neptune orbit back"></div>
      <div class="neptune orbit front"></div>
      <div class="planet neptune"></div>
    </div>
    <div class="container">
      <div class="header">
        <span class="title">CSS Solar System Header</span>
      </div>
    </div>
  </body>
</html>
