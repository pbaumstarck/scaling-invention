<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
        <script src="js/anime_3_0_1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="css/spacex_rockets_shared.css">
        <link rel="stylesheet" href="css/spacex_rockets_single.css">
        <script src="js/spacex_rockets_parsed.js"></script>
        <script src="js/data_common.js"></script>
        <script src="js/canvas_timeline_chart.js"></script>
        <script src="js/spacex_rocket_table.js"></script>
        <script src="js/orbit_table.js"></script>
        <script src="js/spacex_rockets_single.js"></script>
    </head>
    <body>
        <div id="legend" style="display: none;"><!-- <img src="imgs/legend_20210628a.png"> --></div>
        <div id="date-bar"></div>
        <div id="rocket-table" class="rocket-table">
            <div id="retiree-separator" class="retiree-separator">
                &uarr; Active &nbsp;&nbsp;&nbsp; &darr; Retired
            </div>
        </div>
        <!-- <img id="legend" src="imgs/legend_20210603b.png"> -->
        <div id="booster-timeline-container" class="timeline-container">
            <div id="booster-timeline-title" class="timeline-title">Total Launches of All Currently Active Boosters: <span class="count">0</span></div>
            <div id="total-launches-legend" class="chart-legend"></div>
            <canvas class="timeline-chart" id="booster-timeline" width="820" height="254"></canvas>
        </div>
        <div id="payload-timeline-container" class="timeline-container">
            <div id="payload-timeline-title" class="timeline-title">Total Payload Launched to Orbit (tons): <span class="count">0</span></div>
            <div id="total-payload-legend" class="chart-legend"></div>
            <canvas class="timeline-chart" id="payload-timeline" width="820" height="254"></canvas>
        </div>

        <!-- <div id="orbit-container">
            <canvas id="orbit-bar-chart" width="840" height="300"></canvas>
        </div> -->
    </body>
</html>
